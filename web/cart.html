<!DOCTYPE html>
<html ng-app="store">

    <head>
        <meta charset="utf-8" />
        <title>Store Application</title>
        <script src="cncss/angular-sanitize.min.js" type="text/javascript"></script>
        <script src="cncss/bootstrap.min.js" type="text/javascript"></script>
        <script src="cncss/angular-animate.min.js" type="text/javascript"></script>
        <script src="cncss/jquery-2.1.4.min.js" type="text/javascript"></script>
        <link href="cncss/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="cncss/angular.min.js" type="text/javascript"></script>
        <script src="cncss/bootstrap.js" type="text/javascript"></script>
        <script src="cncss/angular-cookies.min.js" type="text/javascript"></script>
        
      
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.css" rel="stylesheet" data-require="bootstrap@3.3.5" data-semver="3.3.5" />
        
        <script src="app.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="container">
            <div ng-controller="StoreController">
                <div class="row">
                <h1>STORE</h1>
                <ul class="list-group text-center">
                    <li class="col-xs-6 col-md-3 col-sm-3 col-lg-3 list-group-item" ng-repeat="product in products">
                        <figure>
                            <img src="img/cart1.jpg" alt=""/>
                           
                            <figcaption>
                                {{product.name}}  
                                <h3>{{product.price| currency}}</h3>
                            </figcaption>
                        </figure>
                        <input class="btn btn-success" type="button" ng-click="addItemToCart(product)" value="BUY" />
                    </li>
                </ul>
               
                </div>
                <div class="row">
                <div ng-show="cart.length !== 0">
                    <h1>CART-SHOW</h1>
                    <ul class="list-group">
                        <li class="list-group-item" ng-repeat="c in cart">
                            <h4>{{c.name}} |                <span style="color:blue"> {{c.count}} </span>
                                | {{c.price * c.count| currency}}</h4>
                            <input class="btn btn-danger" type="button" ng-click="removeItemCart(c)" value="Remove" />
                        </li>
                    </ul>

                    Total : {{total| currency}}
                </div>
            </div>
            </div>
        </div>
    </body>

</html>
